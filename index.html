<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Forms & Tables Assignment</title>
</head>

<body>
    <div class="form-container">
        <h2>Let's Connect!</h2>
        <p>Please fill out the form below and I will get back to you soon.</p>

        <form id="myForm">
            <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="user_name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="user_message">Message</label>
                <textarea id="user_message" name="user_message" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="response"></div>
    </div>
</body>

<script src="/javaScript/main.js"></script>
</html>
