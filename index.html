<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Forms & Tables Assignment</title>
</head>

<body>
    <div class="form-container">
        <h2>Let's Connect!</h2>
        <p>Please fill out the form below and I will get back to you soon.</p>

        <form id="myForm">
            <div class="form-group">
                <label for="user_name">
                    Name <span class="required" aria-label="required">*</span>
                </label>
                <input type="text" id="user_name" name="user_name" placeholder="John Doe" required aria-required="true" aria-describedby="name-error" aria-invalid="false">
                <span id="name-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-group">
                <label for="user_email">
                    Email <span class="required" aria-label="required">*</span>
                </label>
                <input type="email" id="user_email" name="user_email" placeholder="john@example.com" required aria-required="true" aria-describedby="email-error" aria-invalid="false">
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-group">
                <label for="user_message">
                    Message <span class="required" aria-label="required">*</span>
                </label>
                <textarea id="user_message" name="user_message" placeholder="Your message here..." required aria-required="true" aria-describedby="message-error" aria-invalid="false"></textarea>
                <span id="message-error" class="error-message" role="alert"></span>
            </div>

            <button type="submit" aria-label="Submit contact form">Send Message</button>
        </form>

        <div id="response" role="status" aria-live="polite" aria-atomic="true"></div>

        <div>
            <a href="html/dataTable.html" class="view-data-btn" aria-label="View data table of my favorite people">Data Table</a>
        </div>
    </div>
    <script src="javaScript/main.js"></script>
</body>

</html>
